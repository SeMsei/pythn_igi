<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <style>
            table {
              border-collapse: collapse;
            }
          
            table, th, td {
              border: 1px solid black;
              padding: 8px;
            }
          </style>
        <table>
            <thead>
              <tr>
                <th>Place</th>
                <th>Name</th>
                <th>Purchase count</th>
              </tr>
            </thead>
            <tbody>
              {% for book in arr %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td><a href="/statistic/predict/{{ book.id }}">{{ book.title }}</a></td>
                  <td>{{ book.purchase_count }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>

          <form action="/statistic/" method="get">
            <button type="submit">Back</button>
          </form>
    </body>
</html>
