{% extends "shop/base.html" %}
{% load static %}

{% block title %}
ЧаВо
{% endblock %}
{% block extra_head %}

<meta
    name="description"
    content="Cтраница c частозадаваемыми вопросами" />
<meta name="keywords" content="Book, bookshop, shop, faq">
<meta name="author" content="Denis fomichevsjiy">
<link href="{% static 'css/faqs.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}

<h1 align="center">FAQ</h1>
<section itemscope itemtype="https://schema.org/FAQPage">
    {% for faq in faqs %}
        <section class="faq-block">
            <details>
                <summary itemscope itemtype="https://schema.org/Question" itemprop="name">{{faq.question}}</summary>
                <p itemscope itemtype="https://schema.org/Answer" itemprop="text">{{faq.answer}}</p>
            </details>
            <p itemprop="datePublished">{{faq.date}}</p>
        </section>
    {% endfor %}
</section>

<script>
    document.body.addEventListener('mousemove', function(event) {
      const r = Math.round(255 * event.clientX / window.innerWidth);
      const g = Math.round(255 * event.clientY / window.innerHeight);
      const b = Math.round(255 * (r + g) / 510);
      const rt = 255-r;
      const gt = 255 - g;
      const bt = 255 - b;
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      document.body.style.color = `rgb(${rt}, ${gt}, ${bt})`;
});
</script>

{% endblock %}
